<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
  }

  .card {
    background: white;
    width: 320px;

    position: relative;
  }

  .card img {
    width: 120px;
  }

  h2 {
    color: #ff4d6d;
  }

  p {
    font-size: 14px;
    color: #666;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 100px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40px;
  }

  #noBtn {
    background: #ccc;
    right: 40px;
  }

  .celebrate {
    display: none;
  }
</style>
</head>

<body>

<div class="card" id="card">

<script>
